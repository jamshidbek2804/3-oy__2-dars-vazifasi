<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

	<title>Document</title>

	<style>
		.container {
			max-width: 1200px;
		}

		.font {
			font-size: 24px;
		}

		.image {
			width: 370px;
			height: 255px;
		}

		.icon {
			width: 20x;
			height: 20px;
		}

		.card {
			width: 380px;
		}

		.rating {
			margin: 15px auto;
		}

		.navbar {
			margin-left: 313px;
			margin-top: 18px;
		}
	</style>

</head>

<body>

	<div class="container">

		<h1 class="text-center py-2">Movies catalog</h1>

		<div class="row gx-5">

			<div class="col-4">

				<form action="https://echo.htmlacademy.ru" method="post" class="row gy-3">

					<input class="form-control" type="text" placeholder="ave" aria-label="default input example">

					<input class="form-control" type="text" placeholder="5" aria-label="default input example">

					<select class="form-select" aria-label="Default select example">

						<option selected>All</option>
						<option value="1">One</option>
						<option value="2">Two</option>
						<option value="3">Three</option>

					</select>

					<select class="form-select" aria-label="Default select example">

						<option selected>rating (high to low)</option>
						<option value="1">One</option>
						<option value="2">Two</option>
						<option value="3">Three</option>

					</select>

					<button type="submit" class="btn btn-primary w-100">Search</button>

				</form>

				<nav class="row gy-3">

					<h2 class="pt-2">Bookmarked movies</h2>

					<ul>

						<li class="list-unstyled border rounded-top py-3 px-3">
							<h5>Avengers: Infinity war</h5>
							<button type="button" class="btn btn-danger">Remove</button>
						</li>

						<li class="list-unstyled border py-3 px-3">
							<h5> The Avengers</h5>
							<button type="button" class="btn btn-danger">Remove</button>
						</li>

						<li class="list-unstyled border rounded-bottom py-3 px-3">
							<h5>Avengers: Infinity war</h5>
							<button type="button" class="btn btn-danger">Remove</button>
						</li>

					</ul>

				</nav>

			</div>


			<div class="col-8">

				<div class="row gy-2">

					<strong class="font">Search results: 39</strong>

					<div class="alert alert-primary" role="alert">Use the from on the left to search for a movie</div>


					<div class="row gx-2 d-flex justify-content-between ">


						<div class="col-6 card">

							<img class="image rounded" src="./img/img-1.jpg" alt="an img">

							<div class="card-body">

								<h5 class="card-title">Avengers: Infinity war</h5>
								<div class="d-flex gap-2">
									<img class="icon" src="./img/icon-1.jpg" alt="a icon">
									<span>2018</span>
								</div>

								<div class="d-flex gap-2 rating">
									<img class="icon" src="./img/icon-2.jpg" alt="a icon">
									<span>8.7</span>
								</div>

								<div class="d-flex justify-content-between">
									<button type="button" class="btn btn-outline-primary">Watch trailer</button>
									<button type="button" class="btn btn-outline-primary">More info</button>
									<button type="button" class="btn btn-outline-primary">Bookmark</button>
								</div>

							</div>


						</div>


						<div class="col-6 card">

							<img class="image rounded" src="./img/img-2.jpg" alt="an img">

							<div class="card-body">

								<h5 class="card-title">The Avengers</h5>
								<div class="d-flex gap-2">
									<img class="icon" src="./img/icon-1.jpg" alt="a icon">
									<span>2012</span>
								</div>

								<div class="d-flex gap-2 rating">
									<img class="icon" src="./img/icon-2.jpg" alt="a icon">
									<span>8.1</span>
								</div>

								<div class="d-flex justify-content-between">
									<button type="button" class="btn btn-outline-primary">Watch trailer</button>
									<button type="button" class="btn btn-outline-primary">More info</button>
									<button type="button" class="btn btn-outline-primary">Bookmark</button>
								</div>

							</div>

						</div>


					</div>

				</div>

				<nav class="navbar">

					<ul class="pagination">

						<li class="page-item active" aria-current="page">
							<span class="page-link">1</span>
						</li>

						<li class="page-item">
							<a class="page-link" href="#">2</a>
						</li>

						<li class="page-item">
							<a class="page-link" href="#">3</a>
						</li>

						<li class="page-item">
							<a class="page-link" href="#">4</a>
						</li>

					</ul>

				</nav>

			</div>

		</div>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
		integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
		crossorigin="anonymous"></script>

</body>

</html>
